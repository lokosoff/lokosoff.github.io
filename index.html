<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/bootstrap.grid.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css"/>
	<title>slider</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="slider col-xs-12">
					<div class="slid">
						<img src="img/slide-1.jpg" alt="">
					</div>
					<div class="slid">
						<img src="img/slide-2.jpg" alt="">
					</div>
					<div class="slid">
						<img src="img/slide-3.jpg" alt="">
					</div>
					<div class="slid">
						<img src="img/slide-4.jpg" alt="">
					</div>
					<div class="slid">
						<img src="img/slide-5.jpg" alt="">
					</div>
					<div class="slid">
						<img src="img/slide-6.jpg" alt="">
					</div>
					<div class="slid">
						<img src="img/" alt="">
					</div>
				</div>

				<div class="both col-xs-12">
					<div class="arrow prev"><i class="fa fa-arrow-left"></i></div>
					<div class="arrow next"><i class="fa fa-arrow-right"></i></div>
				</div>
			</div>
		</div>
	</header>

	<script src="script/script.js"></script>
</body>
</html>
